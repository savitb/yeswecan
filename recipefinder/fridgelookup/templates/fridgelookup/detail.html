{% load static %}

<link rel="stylesheet" href="{% static 'fridgelookup/style.css' %}">


{% if ingredients %}
    <p>Here are the ingredients in your fridge:</p>
    <ul>
    {% for i in ingredients %}
        <li>{{ i }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ingredients are available.</p>
{% endif %}

<p>Update your fridge ingredients: </p>
<form action="{% url 'fridgelookup:update' fridge.id %}" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }} 
    </ul>
    <input type="submit" value="Add Ingredient">
</form>

<form action ="{% url 'fridgelookup:results' fridge.id %}" method="get">
    {% csrf_token %}
    <input type="submit" value="View Available Recipes">
</form>
